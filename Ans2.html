<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ans2</title>

</head>
<body>
    
    <fieldset>
        <legend>Basic Validation!!</legend>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="abc@gmail.com">
            <br>
            <label for="number">Phone Number</label>
            <input type="number" id="number">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password">
            <br>
            <label for="age">DOB</label>
            <input type="date" id="age">
            <br>
            Gender: <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="Gender">
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="Gender"> <br>
            <label for="color">Color Picker</label>
            <input type="color" id="color">
            <br>
            <input type="submit" name="" id="" value="Submit form ">           
        </form>
    </fieldset>
    
</body>
</html>
